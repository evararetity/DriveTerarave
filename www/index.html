<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" /> -->
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <meta http-equiv="Content-Security-Policy" content="
        default-src *; 
        style-src * 'unsafe-inline'; 
        script-src * 'unsafe-inline'; 
        media-src *; img-src * data:; 
    " />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.19.0.min.js"></script>
    
    <title>Terarave Driver</title>
</head>

<body>
    <div class="app">   
        <div id="deviceready">
            <div data-role="page" id="login-page">
                <div data-role="header">
                    <h1>TeraRave</h1>
                </div>

                <div data-role="main" id="main">
                    <h3>Login</h3>
                    
                        <label for="email">Email Address</label>
                        <input id="email" type="text" />
        
                        <label for="password">Password</label>
                        <input id="password" type="password" />
    
                        <button id="login" onclick="login()">Login</button>
    
                        <div id="error"></div>
                        <div id="success"></div>
                    
                    <!-- <button onclick="location.href='view/map-track.html'">Set Out</button> -->
                </div>

            </div>

            <div data-role="page" id="main-page">
                <div data-role="header">
                    <h1>TeraRave</h1>
                </div>
    
                <div data-role="main" id="main">
                    <h1>TeraRave Driver's app</h1>
                    <h3> <span style="color:#fac312;"><i id="fullname" ></i> (D-<i id="id"></i>)</span>, welcome to the TeraRave Driver's app where you can drive your money into your pocket</h3>
                    <button onclick="logout()" id="logout">logout</button>
                    <h2 style="text-align: center;">Notification</h2>
                    <hr id="notif-line" />
                    <!-- <button onclick="goTrack()">Set Out </button> -->
                    <p id="err" style='text-align:center;color: red;'></p>
                </div>

            </div>
            
            <div data-role="page" id="track-page">
                <div data-role="header">
                    <h1>Terarave</h1>
                </div>
    
                <div data-role="main" id="main">
                    <h3 id="track-report">You are being tracked, just to know</h3>
                    <h3>Your Driver's Id is <span style="color:#fac312;">D-<i id="driveId"></i></span></h3>
                    <button onclick="delivered()">Delivered</button>
                    <div id="geolocation"></div>
                    <div class="event received" id="map" style="height: 500px; width: 100;"></div>
                </div>

            </div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/auth.js"></script>
    <script type="text/javascript" src="js/map.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBp89VH62zN4HaoMisYb190rXJgbVT1Wtw&callback=initMap"></script>
    
    <script type="text/javascript">
        app.initialize();
    </script>
</body>
</html>
